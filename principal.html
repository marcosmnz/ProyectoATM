<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Online</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/0016490124.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="secondaryContainer">
        <div class="welcome">
            <h1 class="center">BIENVENIDO <span id="username"></span> </h1>
        </div>
        <div>
            <br>
            <h3 class="center">Menú de opciones</h3>
            <div class="center">
                <button onclick="saldo()"><span><i class="fas fa-info"></i></span> Conocer saldo</button>
            </div>
            <h4 class="center"><span id="checksaldo"></span></h4>
            <div class="center">
                <button id="ingreso" onclick="ingresar()" type="submit"><span><i class="fas fa-piggy-bank"></i></i></span> Ingresar</button>
                <button id="retiro" type="button" onclick="retirar()"><span><i class="fas fa-money-bill"></i></span> Retirar</button>
            </div>
            <div class="userCuantity">
                <input type="text" name="number" id="dinero" placeholder="Ingresa la cantidad">
            </div>
            <div id="errores" class="center">
                <!-- Aquí va el mensaje de error -->
            </div>
        </div>
        <div class="returnButton">
            <button type="submit" id="atras" onclick="regresar()">
                <span><i class="fas fa-sign-out-alt"></i></span> Return
            </button>
        </div>
    </div>
    <script src="./principal.js"></script>
</body>
</html>
